<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- tailwind cdn and daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="md:flex md:justify-between md:h-12 p-2 my-2 mx-8">
            <div class="flex gap-2 justify-center">
                <img src="./assets/logo.png" alt="" class="w-9">
                <h1 class="font-bold text-lg/4 text-[#006747]">Emergency <br> Service</h1>
            </div>
            <div class="flex gap-3 justify-center">
                <button
                    class="bg-[#41ff6b1a] rounded-full flex w-20 justify-center items-center gap-3 font-bold"><span>0</span><img
                        src="./assets/heart.png" alt="" class="w-6 h-fit"></button>
                <button
                    class="bg-[#41ff6b1a] rounded-full flex w-20 justify-center items-center gap-3 font-bold"><span>100</span><img
                        src="./assets/coin.png" alt="" class="w-6 h-fit"></button>
                <button class="text-white font-medium w-20 h-auto bg-[#00A63E] rounded-full"><span></span> Copy</button>
            </div>
        </nav>
        <section class="flex flex-col justify-center items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-5 text-center">
            <img src="./assets/logo-dark.png" alt="" class="w-20">
            <h1 class="text-4xl font-bold text-white my-3">Emergency Service Directory</h1>
            <p class="text-xs text-white">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
        </section>
    </header>

    <main>

    </main>
</body>

</html>
